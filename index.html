<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ntegrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="./js/app.js"></script>
</head>
<body>
    <div class="h-100 d-flex flex-column">
        <header>
            <form>
                <div class="container-fluid pb-1">
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="minimum"><small>Minimum value</small></label>
                            <input type="text" class="form-control form-control-sm" placeholder="Minimum" id="minimum" value="0">
                        </div>

                        <div class="col form-group m-0">
                            <label for="maximum"><small>Maximum value</small></label>
                            <input type="text" class="form-control form-control-sm" placeholder="Maximum" id="maximum" value="1">
                        </div>

                        <div class="col form-group m-0">
                            <label for="length"><small>Length</small></label>
                            <input type="text" class="form-control form-control-sm" placeholder="Length" id="length" value="1">
                        </div>
                    </div>

                    <button type="button" class="btn btn-dark btn-block btn-draw" title="Draw">Draw</button>
                    <small class="text-muted">••• Red alerts contain duplicates.</small>
                </div>
            </form>
        </header>

        <main class="flex-fill bg-dark"></main>
    </div>
</body>
</html>
